<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="a"></p><br>
    <div class="example">Element1</div>
    <div class="example">Element2</div>
    <ul>
        <li>Coffee</li>

      </ul>
    <p id="p">gufu</p>

            a.innerHTML += i
