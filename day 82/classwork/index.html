<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Selection</title>
</head>
<body style="text-align: center; background-color: rgb(255, 231, 181);">
    <input type="radio" id="num" name="user_input" value="Num">
    <label for="num" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: larger;">number</label>
    <br>
    <input type="radio" id="char" name="user_input" value="Char">
    <label for="char" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: larger;">character</label>
    <p id="result" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: larger;"></p>

    <script>
        let str = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM';
        let interval;

        function updateResult() {
            clearInterval(interval);
            if (document.getElementById('num').checked) {
                interval = setInterval(function () {
                    document.getElementById('result').innerHTML = Math.floor(Math.random() * 100);
                }, 1000);
            } else if (document.getElementById('char').checked) {
                interval = setInterval(function () {
                    document.getElementById('result').innerHTML = str[Math.floor(Math.random() * str.length)];
                }, 1000);
            }
        }

        document.getElementById('num').addEventListener('change', updateResult);
        document.getElementById('char').addEventListener('change', updateResult);
    </script>
</body>
</html>
