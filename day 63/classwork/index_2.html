<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index_2.css">
</head>
<body>
    <div>
        <img src="cookie.png" alt="cookie" id="cookie" onclick="counter()">
        <p id="demo">0</p>
    </div>
    <script>
        let count = 0;
        function counter() {
            let p = 1;
            count += p;
            document.getElementById("demo").innerHTML = count;
        }

    </script>
</body>
</html>
